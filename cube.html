<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Js learning</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js"
            }
            
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // Scene
        const scene = new THREE.Scene();

        // Camera
        const width = window.innerWidth;
        const height = window.innerHeight;
        const camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 9999);
        camera.position.z = 10;

        // Geometry + Material = Mesh
        const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
        const cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);


        const geometry = new THREE.CapsuleGeometry( 1, 1 );
        const material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
        const capsule = new THREE.Mesh( geometry, material );
        scene.add( capsule );
//CapsuleGeometry(radius : Float, length : Float)
 
 
    
        //ConeGeometry(radius : Float, height : Float, radialSegments : Integer)
        const geometry1 = new THREE.ConeGeometry( 2, 5, 32 );
        const material1 = new THREE.MeshBasicMaterial( {color: 0xffff00} );
        const cone = new THREE.Mesh( geometry1, material1 );
        cone.position.set(5,0,0)
        capsule.position.set(-5,0,0)
        scene.add( cone );

        // Renderer
        const renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(width, height);
        document.getElementById("container").appendChild(renderer.domElement);

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            capsule.rotation.y += 0.01;
            cone.rotation.z += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
